<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>एक सच्ची कहानी - Preview</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 5px;
    }
    h2 {
      text-align: center;
      font-size: 18px;
      color: #555;
      margin-top: 0;
      margin-bottom: 20px;
    }
    .cover-img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 20px auto;
    }
    .sample-text {
      margin: 20px 0;
      line-height: 1.6;
      text-align: justify;
    }
    .question {
      text-align: center;
      font-size: 18px;
      margin-top: 30px;
      margin-bottom: 15px;
    }
    .button-container {
      text-align: center;
      margin-top: 10px;
    }
    .button-container button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button-container button.yes {
      background-color: #4CAF50;
      color: white;
    }
    .button-container button.no {
      background-color: #f44336;
      color: white;
    }
    @media (max-width: 400px) {
      .button-container button {
        display: block;
        width: 80%;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>एक सच्ची कहानी</h1>
    <h2>by Himaanshu Ameta</h2>
    <img src="cover.jpg" alt="Book Cover: एक सच्ची कहानी" class="cover-img">
    <p class="sample-text">
      यह एक सच्ची कहानी है जो आपको सोचने पर मजबूर कर देगी। यह जीवन की उन घटनाओं को दर्शाती है जो अक्सर अनकही रह जाती हैं।
    </p>
    <p class="question">Are you interested to read this book?</p>
    <div class="button-container">
      <button class="yes">YES</button>
      <button class="no">NO</button>
    </div>
  </div>
</body>
</html>
